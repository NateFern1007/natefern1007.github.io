experiences:
    - role: Marketing Intern
      time: May 2018 - Present
      company: Love Some Tea LLC, Mountain View CA
      details: |
        -	Gathered data to help locate and qualify 5-6 potential resellers of our products. 
        -	Built and modified parts of company’s business plan. 
        -	Assist marketing team by posting on our social media accounts for Grateful Tea (co-branded tea products between Love Some Tea and the Grateful Dead / Rhino Records). 
        -	Used google analytics to aggregate and compile data about Love Some Tea’s website traffic.  

    - role: Market Research Chair
      time: April 2021 - Present
      company: Puget Sound Investment Club, Tacoma WA
      details: |
        -	Conduct weekly market cast or report of the fund's holdings. 
        -	Report on financial market indicator performance (S&P 500, Dow Jones, Nasdaq 100, and Russell 3000 indices). 
        -	Assist the Vice President in the preparation and oversight of educational programs for PSIC.
        -	Assist club members in the preparation of stock presentations. 
        -	Assist the PISC Executive Board in preparing bi-annual reports to the University of Puget Sound Board of Trustees and Chief Investment Officer.

    - role: Day Camp Leader / Leader Aide
      time: Summers 2016 - 2019
      company: Cupertino, CA
      details: |
        -	Worked with children between the ages of 7-13 to provide a rich summer experience.
        -	Assisted Camp Director in overseeing 10 – 60 campers throughout the day. Staff to camper ratio was on average 1:9.
        -	Served as mentor, role model, and resource for children in the program and worked to inspire them to become good members of their communities.
        -	Built excellent communication, teamwork, and problem-solving skills.

