career-profile:
    title: Career Profile
    summary: |
      Nathan is a college senior who is pursuing a degree in Business Administration with a minor in Economics. 
      Nathan spent four summers working as a day camp leader/leader aide at the YMCA of Silicon Valley. 
      Nathan also spent three summers working as a marketing intern at Love Some Tea. 
      Nathan strives to be a team leader who has excellent technical and problem-solving skills. 
      In addition, Nathan has a working knowledge of python programming language, Windows, Mac, Linux, Microsoft Office, and Google Analytics.
